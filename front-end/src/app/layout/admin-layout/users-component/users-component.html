<div class="wrapper">
    <!-- Sidebar Navigation -->
    <div class="sidebar">
        <h2>Admin Panel</h2>
        <ul>
            <li *ngFor="let item of navItems; let i = index"><a [routerLink]="item.value">{{ item.title }}</a></li>
        </ul>
    </div>
    <!-- Main Content Area -->
    <div class="main-content">
        <div class="page">

            <!-- HEADER -->
            <div class="header">
                <h2>Users</h2>

                <button class="sort-btn" (click)="toggleSort()">
                    {{ sort === 'asc' ? 'Old → New' : 'New → Old' }}
                </button>
                 <button class="delete-btn" (click)="addUser()"> + Add </button>
            </div>

            <!-- CARD -->
            <div class="card">
                <table>
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>role</th>
                            <th>Active</th>
                            <th>Created</th>
                             <th>Action</th>
                        </tr>
                    </thead>

                    <tbody *ngIf="users() as list">
                        <tr *ngFor="let u of list; let i = index">
                            <td>{{ (page - 1) * limit + i + 1 }}</td>
                            <td>{{ u.name }}</td>
                            <td>{{ u.email }}</td>
                            <td>{{ u.role }}</td>
                            <td>
                                <div [ngClass]="u.isActive ? 'active' : 'inactive'"></div>
                                {{ u.isActive ? 'Active' : 'Inactive' }}
                            </td>
                            <td>{{ u.createdAt | date:'mediumDate' }}</td>
                            <td>
                                <button class="update-btn"  (click)="updateUser(u)"> Update</button>
                                <button class="delete-btn" (click)="deleteUser(u)"> Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- PAGINATION -->
            <div class="pagination">
                <button (click)="prev()" [disabled]="page === 1">Prev</button>
                <span>Page {{ page }}</span>
                <button (click)="next()">Next</button>
            </div>

        </div>


    </div>
</div>
