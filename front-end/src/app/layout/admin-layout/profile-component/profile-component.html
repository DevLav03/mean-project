<div class="wrapper">
    <!-- Sidebar Navigation -->
    <div class="sidebar">
        <h2>Admin Panel</h2>
        <ul>
            <li *ngFor="let item of navItems; let i = index"><a [routerLink]="item.value">{{ item.title }}</a></li>
        </ul>

    </div>
    <!-- Main Content Area -->
    <div class="main-content">
        <header>
            <h1>Profile</h1>
        </header>

        <div class="profile">
            <h2>Profile</h2>


            <div class="profile-card" *ngIf="user() as u">
                <p><b>Name:</b> {{ u.name }}</p>
                <p><b>Email:</b> {{ u.email }}</p>
                <p><b>Role:</b> {{ u.role }}</p>
            </div>
        </div>

        <button class="logout-btn" (click)="onLogout()"> Logout</button>

    </div>
</div>
